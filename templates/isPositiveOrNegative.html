<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}" />
  <style>
    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 3rem;
      margin-right: 2rem;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body style="overflow: hidden;">

  <div class="header" style="padding-bottom: 20px; justify-content:center;">
    <div class="logo">
      <div class="image-circle">
        <img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="Image Description" />
      </div>
    </div>
    <div class="heading" style="margin-right: 200px;"> Sentiment Analyzer</div>
  </div>

  <div class="maincontent">

    <div class="part1">

      <div class="subpart1" style="margin: -30px;">
        Analyze your sentences: Are they affirmative or negative? Check here for quick and reliable results. Get
        started now!
      </div>

      <div id="con-2" class="im">
        <img src="../static/images/emoji.png" alt="Image 2" width="160" style="margin: 10px;">
        <img src="../static/images/motivation.png" alt="Image 2" width="160" style="margin: 10px;">
        <img src="../static/images/shocked.png" alt="Image 2" width="160" style="margin: 10px;">
      </div>

    </div>

    <div class="part2" style="margin-top: -30px;">
      <div class="title" style="margin-top: -3px;">Enter the text here to check...</div>
      <form action="/shows" method="post">
        <textarea name="text" class="subcontent" placeholder="Enter text..." required></textarea>
        <input type="submit" value="Check" class="submit-button" style="margin-top: 2px;">
      </form>
    </div>

  </div>
</body>

</html>

</body>

</html>
