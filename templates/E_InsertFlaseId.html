<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Text Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .btn-custom {
            background-color: #4A90E2;
            color: #FFF;
            border: 2px solid #4A90E2;
        }

        .btn-custom:hover {
            background-color: #3579BD;
            border-color: #3579BD;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <p class="text-2xl font-semibold text-gray-800 mb-4">Invalid ID Entered.............{{id}}</p>
        <p class="text-lg text-gray-600">The ID you entered is incorrect. Please provide a valid ID or enter a valid password.</p>
        <br>
        <a href="/login_page" class="btn-custom inline-block font-semibold py-2 px-4 rounded transition duration-300 text-sm hover:shadow-md">Go to Log in Page</a>
    </div>
</body>

</html>
